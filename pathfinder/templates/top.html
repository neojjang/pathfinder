{% extends 'base.html' %}
{% block title %}패스파인더{% endblock %}

{% block content %}
<h1>PathFinder</h1>
    <h4>{{ request.user.get_full_name }}</h4>


    <p>
    <ul>
        <li>
        {% if user.is_authenticated %}
            <a href="{% url 'accounts:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'accounts:login' %}">Login</a> | <a href="{% url 'accounts:regist' %}">Sign Up</a>
        {% endif %}
        </li>
    </ul>
    </p>
{% endblock %}
