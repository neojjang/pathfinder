{% extends "base.html" %}
{% block title %}패스파인더 회원 가{% endblock %}
{% block currentmenu %}
    회원 가입
{% endblock %}
{% block content %}
    <h1>회원 가입 </h1>

    <p>아래 내용을 정확히 기입해 주세요.</p>

   <form action="." method="post">
    {{ form.username }}
    {{ form.last_name }}
    {{ form.first_name }}
    {{ form.password }}
    {{ form.password2 }}
    {% csrf_token %}
    <p><input type="submit" value="Create my account"></p>
  </form>
{% endblock %}
